name: Update Xenia Manager latest versions

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:     # Allows manual triggering

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch release data and create JSON
        run: |
          import json
          import urllib.request

          urls = {
              "stable": "https://api.github.com/repos/xenia-manager/xenia-manager/releases/latest",
              "experimental": "https://api.github.com/repos/xenia-manager/experimental-builds/releases/latest"
          }

          data = {}

          for key, url in urls.items():
              with urllib.request.urlopen(url) as response:
                  release = json.load(response)
                  data[key] = release.get("tag_name", "unknown")

          with open("Database/version.json", "w") as f:
              json.dump(data, f, indent=2)

        shell: python

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Database/version.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update version.json with latest Xenia Manager versions"
            git push
          fi
